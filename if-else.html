<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-else運作狀態</title>
    <style>
        @import url(css/code-color.css);
    </style>
</head>

<body>
    <div class="container">
        <span class="keyword-flow" data-step="s1">if</span>
        <span data-step="s2">(<span class="keyword" data-step="s3">false</span>)</span> {<br><span class="annotation">
		&nbsp;&nbsp;&nbsp; //值為false，則不執行大括號中的指令</span><br> &nbsp;&nbsp;&nbsp; print(<span class="number">1</span>);<br>
		&nbsp;&nbsp;&nbsp; print(<span class="number">1</span>);<br>}
		<span class="keyword-flow" data-step="s4">else</span> <span data-step="s5">{<br><span class="annotation">
		&nbsp;&nbsp;&nbsp; //反之則執行</span><br>&nbsp;&nbsp;&nbsp;
		<span data-step="s6">print</span><span data-step="s7">(<span class="number" data-step="s8">1</span>)</span>;<br>&nbsp;&nbsp;&nbsp;
		<span data-step="s9">print</span><span data-step="s10">(<span class="number" data-step="s11">1</span>)</span>;<br>}</span><br>
        <span class="keyword-flow" data-step="s12">if</span>
        <span data-step="s13">(<span class="keyword" data-step="s14">false</span>)</span>
		print(<span class="number">1</span>);</span><br>
		<span class="keyword-flow" data-step="s15">else</span>
		<span data-step="s16">print</span><span data-step="s17">(<span class="number" data-step="s18">1</span>)</span>;
    </div>
    <div class="field">
        <div class="temp"></div>
    </div>
	<div class="log"></div>
    <script>
        var action = {
                3: function() { temp.innerHTML = "<span class=\"keyword\">false</span>" },
                8: function() { temp.innerHTML = "<span class=\"number\">1</span>"; logger.innerHTML += "1" }
            };
            action[18] = action[11] = action[8];
            action[14] = action[3];
    </script>
    <script src="js/step.js"></script>
</body>

</html>
