<html>

<head></head>

<body>
	<script>
		var vibrateMode = 0;
		setInterval(function () {
			location.hash = "#" + vibrateMode;
			switch (vibrateMode) {
				case 1: navigator.vibrate(1500); break;
				case 2: navigator.vibrate(800); break;
				case 3: navigator.vibrate(500, 0, 500); break;
			}
		}, 1500);
		window.onclick = function () { vibrateMode += vibrateMode > 2 ? -3 : 1; }
	</script>
</body>

</html>
