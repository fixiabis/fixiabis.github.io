<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="df.js"></script>
    <style>
        div {
            color: white;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <input type="text" df-model="#a=value" df-value="#a=value=style.color" />
    <div id="a" df-value="#a=style.background"></div>
    <div id="b"></div>
    <script>
        df["a"] = "";
        df.binds(
            document.querySelectorAll("div"), "style", "display"
        ).when(df("a"), "==", "hide div").then("none").else("");
    </script>
</body>

</html>
