<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="dfn.js"></script>
    <style>
        div {
            color: white;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <input type="text" />
    <div id="a"></div>
    <div id="b"></div>
    <script>
        var df = DF();
        df("divShow", "");
        df("inputControl", "");
        df("inputControl").when(document.querySelector("input"), "input", "value");
        df("divShow").bind(document.querySelectorAll("div"))("style", "display");
        df.when("!", df("inputControl")).then(function () {
            df["divShow"] = "none";
        }).else(function () {
            df["divShow"] = "";
        });
    </script>
</body>

</html>
