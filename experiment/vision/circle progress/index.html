<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle load</title>
    <style>
        @import "css/circle.css";
        html,
        body {
            background: #eee;
            width: 100%;
            height: 100%;
            margin: 0px;
        }
    </style>
</head>

<body>
    <script src="js/createElement.js"></script>
    <script src="js/circle.js"></script>
    <script>
        var circle = new Circle();
        setAttrs.bind(circle)({
            container: document.body,
            view: {
                style: {
                    position: "relative",
                    top: "calc(50% - 150px)",
                    left: "calc(50% - 150px)"
                }
            },
            size: 300,
            lineWidth: 20,
            lineColor: "#222",
            fontColor: "#222",
            oncomplete: function () {
                this.view.style.transition = "all 1s";
                this.view.style.transform = "rotateY(360deg)";
                this.view.style.opacity = "0";
            }
        });
        for (var i = 1; i < 101; i++)
            (function (i) {
                setTimeout(function () {
                    circle.progress(i / 1);
                }, i * 50);
            })(i);
    </script>
</body>

</html>
