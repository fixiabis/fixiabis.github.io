<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imageArray output</title>
</head>

<body>
    <img src="https://scontent.ftpe1-2.fna.fbcdn.net/v/t1.0-1/p50x50/22281548_498371640529300_9116488384578537744_n.jpg?oh=08567017cd2aae22a65a2fbe20949a4c&oe=5B4E1755"
    />
    <canvas width="100" height="100"></canvas>
    <script>
        var canvas = document.querySelector("canvas"),
            image = document.querySelector("img"),
            canvas2DContext = canvas.getContext("2d"),
            painter = canvas2DContext;
        image.onload = function () {
            canvas.width = image.width;
            canvas.height = image.height;
            painter.drawImage(image, 0, 0);
            window.imageArray = canvas2DContext.getImageData(0, 0, canvas.width, canvas.height)
        };
    </script>
</body>

</html>
