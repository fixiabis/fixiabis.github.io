<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻譯翻譯</title>
    <style>
        body {
            user-select: none;
            color: #eef;
            background-color: #222;
            margin: 0px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        #buttons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #buttons div {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            width: 50px;
            height: 50px;
            border-style: solid;
            border-width: 2px;
            border-radius: 5px;
            margin: 5px;
            box-sizing: border-box;
            transition: all 0.5s;
        }

        #buttons div:active {
            transform: scale(0.8);
        }

        #input,
        #output {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 20px;
            width: 290px;
            height: 50px;
            padding: 5px;
            border-style: solid;
            border-width: 2px;
            border-radius: 5px;
            margin: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="input"></div>
        <div id="buttons">
            <div>.</div>
            <div>!</div>
            <div>?</div>
            <div>~</div>
            <div> </div>
        </div>
        <div id="output"></div>
    </div>
    <script>
        var input = document.getElementById("input");
        var buttons = document.querySelectorAll("#buttons div");
        var clearButton = document.getElementById("clear");
        var output = document.getElementById("output");

        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.addEventListener("click", function () {
                input.innerHTML += this.innerHTML;

                output.innerHTML = translate(input.innerHTML);

                if (output.innerHTML === "") input.innerHTML = "";
            });
        }

        function translate(content) {
            switch (content) {
                case ".": return "有人嗎?";
                case "...": return "呃...";
                case "......": return "唉...";
                case ".........": return "好難過...";
                case "!": return "不要!";
                case "!!": return "不是吧!";
                case "!!!": return "不要啊啊啊!";
                case "!?": return "現在什麼情況?";
                case "!~": return "不會~";
                case "?": return "什麼?";
                case "??": return "為什麼?";
                case "???": return "什麼鬼?";
                case "?!": return "哪有啦亂講!";
                case "?~": return "哪有~";
                case "~": return "嘿嘿~";
                case "~~": return "好哦~";
                case "~~~": return "好開心~";
                case "~?": return "是嗎?";
                case "~!": return "好哦!";
            }

            var contents = content.split(" ");
            var result = "";

            for (var i = 0; i < contents.length; i++) {
                switch (contents[i]) {
                    case ".": result += "你"; break;

                    case ".!": result += "做"; break;
                    case ".?": result += "有"; break;
                    case ".~": result += "好"; break;

                    case "..": result += "我"; break;
                    case "...": result += "思考"; break;
                    case "....": result += "無聊"; break;

                    case "...!": result += "居然"; break;
                    case "...?": result += "真的"; break;
                    case "...~": result += "很"; break;

                    case "......": result += "麻煩"; break;
                    case ".........": result += "難過"; break;

                    case "!": result += "要"; break;
                    case "!!": result += "是"; break;
                    case "!!!": result += "不是"; break;

                    case "!...": result += "假的"; break;
                    case "!?": result += "事情"; break;
                    case "!??": result += "地方"; break;
                    case "!~": result += "不會"; break;

                    case "?": result += "什麼"; break;
                    case "??": result += "時間"; break;
                    case "???": result += "東西"; break;

                    case "?.": result += "那個"; break;
                    case "?..": result += "這個"; break;
                    case "?...": result += "原來"; break;
                    case "?!": result += "混亂"; break;
                    case "?~": result += "哪個"; break;

                    case "~": result += "正在"; break;
                    case "~~": result += "想"; break;
                    case "~~~": result += "覺得"; break;

                    case "~.": result += "過去"; break;
                    case "~..": result += "過來"; break;
                    case "~...": result += "沒"; break;
                    case "~!": result += "驚訝"; break;
                    case "~?": result += "開心"; break;

                    case "": break;
                    default: return "";
                }
            }

            return result;
        }
    </script>
</body>

</html>
