<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-else運作狀態</title>
    <style>
        @import url(css/code-color.css);
    </style>
</head>

<body>
    <div class="container">
        <span class="keyword-flow" data-step="s1">if</span>
        <span data-step="s2">(<span class="keyword" data-step="s3">false</span>)</span> {<br><span class="annotation">
		&nbsp;&nbsp;&nbsp; //值為false，則不執行大括號中的指令</span><br> &nbsp;&nbsp;&nbsp; execute();<br>
		&nbsp;&nbsp;&nbsp; execute();<br>}
		<span class="keyword-flow" data-step="s4">else</span> <span data-step="s5">{<br><span class="annotation">
		&nbsp;&nbsp;&nbsp; //反之則執行</span><br>&nbsp;&nbsp;&nbsp;
		<span data-step="s6">execute</span><span data-step="s7">()</span>;<br>&nbsp;&nbsp;&nbsp;
		<span data-step="s8">execute</span><span data-step="s9">()</span>;<br>}</span><br>
        <span class="keyword-flow" data-step="s10">if</span>
        <span data-step="s11">(<span class="keyword" data-step="s12">false</span>)</span>
		execute();</span><br>
		<span class="keyword-flow" data-step="s13">else</span>
		<span data-step="s14">execute</span><span data-step="s15">()</span>;
    </div>
    <script src="js/step.js"></script>
</body>

</html>
