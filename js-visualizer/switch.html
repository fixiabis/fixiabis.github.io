<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>switch運作狀態</title>
	<style>
		@import url(css/code-color.css);
	</style>
</head>

<body>
    <div class="container">
        <span class="keyword-flow" data-step="s1">switch</span>
		<span data-step="s2">(<span class="number" data-step="s3">1</span>)</span>
		<span data-step="s4">{<br>&nbsp;&nbsp;&nbsp;
			<span class="keyword-flow" data-step="s5">case</span>
			<span class="number" data-step="s6">0</span>:<br>
			<span class="annotation"> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; //比對值為1，但值為0，會忽略指令</span><br>&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp; print(<span class="number">1</span>);<br>&nbsp;&nbsp;&nbsp;
			<span class="keyword-flow" data-step="s7">case</span>
			<span class="number" data-step="s8">1</span>:<br>
			<span class="annotation"> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; //值為1，從此開始執行指令，不再比對其他的case</span><br>&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp; <span data-step="s9">print</span><span data-step="s10">(<span class="number" data-step="s11">1</span>)</span>;<br>
			&nbsp;&nbsp;&nbsp; <span class="keyword-flow">case</span>
			<span class="number">2</span>:<br>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
			<span data-step="s12">print</span><span data-step="s13">(<span class="number" data-step="s14">1</span>)</span>;
		<br>}</span>
    </div>
    <div class="field">
        <div class="temp"></div>
    </div>
    <div class="log"></div>
    <script>
        var action = {
            3: function() {
                temp.innerHTML = "<span class=\"number\">1</span>"
            },
            6: function() {
                temp.innerHTML = "<span class=\"number\">0</span>"
            },
			11: function() { temp.innerHTML = "<span class=\"number\">1</span>"; logger.innerHTML += "1" },
        };
		action[8] = action[3];
		action[14] = action[11];
    </script>
    <script src="js/step.js"></script>
</body>

</html>
