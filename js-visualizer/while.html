<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while運作狀態</title>
    <style>
        @import url(css/code-color.css);
    </style>
</head>

<body>
    <div class="container">
        <span class="keyword-flow" data-step="s1">while</span>
        <span data-step="s2">(<span class="keyword" data-step="s3">false</span>)</span>
        {<br><span class="annotation">
        &nbsp;&nbsp;&nbsp; //值為false，不會執行大括號中的指令</span><br>
        &nbsp;&nbsp;&nbsp; print(<span class="number">1</span>);<br>
        &nbsp;&nbsp;&nbsp; print(<span class="number">1</span>);<br>}<br>
        <span class="keyword-flow" data-step="s4">while</span>
        <span data-step="s5">(<span class="keyword" data-step="s6">true</span>)</span>
        <span data-step="s7">print</span><span data-step="s8">(<span class="number" data-step="s9">1</span>)</span>;</span><br>
        <span class="annotation">//值為true，會持續執行指令</span>
    </div>
    <div class="field">
        <div class="temp"></div>
    </div>
    <div class="log"></div>
    <script>
        var action = {
                3: function() { temp.innerHTML = "<span class=\"keyword\">false</span>" },
                6: function() { temp.innerHTML = "<span class=\"keyword\">true</span>" },
				9: function() {
					temp.innerHTML = "<span class=\"number\">1</span>"; logger.innerHTML += "1";
					step = 3;
				}
            };
    </script>

</body>

</html>
